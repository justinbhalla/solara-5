<script>
/*************************
 *  CONFIG
 *************************/
const API_BASE = "https://shy-smoke-ab8e.justinbhalla28.workers.dev";
const apiUrl = (p) => API_BASE.replace(/\/+$/,'') + '/' + String(p||'').replace(/^\/+/,'');

/**************
 *  STATE
 **************/
let WORKSPACE_ID = '';
let activeTab = null;
let tabData = {};         // LOCAL
let BASE = {};            // Last merged remote baseline

let sessionJWT = null;
let authedUser = null;
let currentUserKey = null;
let currentRole = 'owner';

const COLS = ['todo','inprogress','done'];
let dragContext = { id:null, fromCol:null, overCol:null, insertIndex:null };
let STORAGE_NS = null;

/* Presence via WebSocket */
let liveSocket = null;
let heartbeatTimer = null;
const presence = new Map(); // user_id -> { user_id, name, email, at }

/*******************
 *  UTILITIES
 *******************/
const debounce = (fn, ms=400)=>{ let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a), ms); }; };
function getSessionJWT(){
  const m = document.cookie.match(/(?:^|; )(?:stytch_session_jwt|solara_session_jwt)=([^;]+)/);
  return m ? decodeURIComponent(m[1]) : (localStorage.getItem('stytch_session_jwt') || localStorage.getItem('solara_session_jwt') || null);
}
function computeStorageNS(){
  const uidFromAuth = currentUserKey || (authedUser?.email_addresses?.[0]?.email_address) || null;
  const widFromUrl  = WORKSPACE_ID || null;
  const cachedUid = localStorage.getItem('solara_last_uid') || 'anon';
  const cachedWid = localStorage.getItem('solara_last_ws')  || 'local';
  const uid = uidFromAuth || cachedUid;
  const wid = widFromUrl  || cachedWid;
  STORAGE_NS = `solara:tabs:${uid}:${wid}`;
  localStorage.setItem('solara_last_uid', uid);
  localStorage.setItem('solara_last_ws', wid);
}
function storageKey(){ if(!STORAGE_NS) computeStorageNS(); return STORAGE_NS; }
function normalizeDateString(input){
  if(!input) return '';
  if(typeof input === 'string' && /^\d{4}-\d{2}-\d{2}$/.test(input)) return input;
  const d = new Date(input); if(isNaN(d)) return '';
  const tz = d.getTimezoneOffset()*60000;
  return new Date(d.getTime()-tz).toISOString().slice(0,10);
}
function hash(obj){ try{ return btoa(unescape(encodeURIComponent(JSON.stringify(obj)))).slice(0,64); }catch{ return Math.random().toString(36).slice(2); } }
function initials(name, email){ const parts=(name||'').trim().split(/\s+/).filter(Boolean); if(parts.length) return parts.slice(0,2).map(s=>s[0]).join('').toUpperCase(); return (email||'?').slice(0,2).toUpperCase(); }

/*******************
 *  SHAPE + MERGE
 *******************/
function migrateTaskShapes(data){
  const out = JSON.parse(JSON.stringify(data||{}));
  Object.keys(out||{}).forEach(tab=>{
    COLS.forEach(col=>{
      let posCounter = 1;
      out[tab][col] = (out[tab][col]||[]).map(t=>({
        id: t.id || `task-${cryptoRandom()}`,
        content: typeof t.content==='string'? t.content : '',
        dueDate: normalizeDateString(t.dueDate),
        priority: ['High','Medium','Low'].includes(t.priority) ? t.priority : 'Medium',
        pos: isFinite(Number(t.pos)) ? Number(t.pos) : posCounter++,
        upd: isFinite(Number(t.upd)) ? Number(t.upd) : Date.now(),
        by: t.by || (currentUserKey || 'unknown')
      }));
    });
  });
  return out;
}
function cryptoRandom(){ try{ return crypto.randomUUID(); }catch{ return Math.random().toString(36).slice(2); } }
function indexTabs(tabs){
  const map = new Map();
  Object.keys(tabs||{}).forEach(tab=>{
    COLS.forEach(col=> (tabs[tab]?.[col]||[]).forEach(task=> map.set(task.id, { task, tab, col })));
  });
  return map;
}
function clone(o){ return JSON.parse(JSON.stringify(o||{})); }
function ensureTab(tabs, name){ if(!tabs[name]) tabs[name] = { todo:[], inprogress:[], done:[] }; return tabs[name]; }
function reindex(list){ list.forEach((t,i)=> t.pos = i+1); }
function sortCols(tabs){ Object.keys(tabs||{}).forEach(tab=> COLS.forEach(col=> (tabs[tab][col]||[]).sort((a,b)=> (a.pos||0)-(b.pos||0) || (a.upd||0)-(b.upd||0)) )); }
function mergeTabs(BASE0, LOCAL0, REMOTE0){
  const BASE = clone(migrateTaskShapes(BASE0||{}));
  const LOCAL = clone(migrateTaskShapes(LOCAL0||{}));
  const REMOTE = clone(migrateTaskShapes(REMOTE0||{}));
  const baseIdx = indexTabs(BASE), locIdx = indexTabs(LOCAL), remIdx = indexTabs(REMOTE);
  const out = clone(BASE);
  new Set([...Object.keys(LOCAL||{}), ...Object.keys(REMOTE||{}), ...Object.keys(BASE||{})]).forEach(t=>ensureTab(out,t));
  const ids = new Set([...baseIdx.keys(), ...locIdx.keys(), ...remIdx.keys()]);
  const place=(t,tab,col)=>{ ensureTab(out,tab); const list=out[tab][col]; const i=list.findIndex(x=>x.id===t.id); if(i!==-1) list[i]=t; else list.push(t); };
  const remove=(id)=> Object.keys(out).forEach(tab=> COLS.forEach(col=>{ const list=out[tab][col]; const i=list.findIndex(x=>x.id===id); if(i!==-1) list.splice(i,1); }));
  const locOf=(idx,id)=> idx.get(id) ? { tab: idx.get(id).tab, col: idx.get(id).col, task: idx.get(id).task } : null;

  ids.forEach(id=>{
    const b=locOf(baseIdx,id), l=locOf(locIdx,id), r=locOf(remIdx,id);
    if(!l && !r){ remove(id); return; }
    if(l && !r){ place(l.task,l.tab,l.col); return; }
    if(r && !l){ place(r.task,r.tab,r.col); return; }
    // both exist
    const newer = (a,b)=> (a?.upd||0)>=(b?.upd||0)?a:b;
    const winner = newer(l.task,r.task);
    let tab = l.tab, col = l.col;
    if (l.tab!==r.tab || l.col!==r.col){
      tab = (l.task.upd||0) >= (r.task.upd||0) ? l.tab : r.tab;
      col = (l.task.upd||0) >= (r.task.upd||0) ? l.col : r.col;
    }
    const merged = { ...b?.task, ...r.task, ...l.task };
    ['content','dueDate','priority','pos','upd','by'].forEach(k=>{
      merged[k] = (l.task.upd||0) >= (r.task.upd||0) ? l.task[k] : r.task[k];
    });
    place(merged, tab, col);
  });

  // cleanup empties missing in both sides
  Object.keys(out).forEach(tab=> { if(!(LOCAL[tab]||REMOTE[tab])) delete out[tab]; });
  sortCols(out); Object.keys(out).forEach(tab=> COLS.forEach(col=> reindex(out[tab][col])));
  return out;
}

/*******************
 *  LOCAL STORAGE
 *******************/
function loadTabsFromStorage(){ try{ const raw=localStorage.getItem(storageKey()); const parsed=raw?JSON.parse(raw):{}; return migrateTaskShapes(parsed); }catch{ return {}; } }
function saveTabsToStorage(){ try{ const key=storageKey(); const json=JSON.stringify(tabData); localStorage.setItem(key,json); localStorage.setItem('solara_tabs_backup',json); }catch{} }

/*******************
 *  CLOUD (HTTP)
 *******************/
async function fetchCloudTabs(){
  if(!sessionJWT || !WORKSPACE_ID) return null;
  try{
    const url = apiUrl('tasks') + `?workspace_id=${encodeURIComponent(WORKSPACE_ID)}`;
    const res = await fetch(url, { headers:{ 'Authorization':`Bearer ${sessionJWT}` } });
    if(!res.ok) return null;
    const data = await res.json();
    return data?.tabs || {};
  }catch{ return null; }
}
async function postCloudTabs(tabs){
  if(!sessionJWT || !WORKSPACE_ID) return false;
  try{
    const res = await fetch(apiUrl('tasks'), {
      method:'POST', headers:{ 'Content-Type':'application/json', 'Authorization':`Bearer ${sessionJWT}` },
      body: JSON.stringify({ workspace_id: WORKSPACE_ID, tabs })
    });
    return res.ok;
  }catch{ return false; }
}
const saveTabsToCloud = debounce(async ()=>{
  if(!sessionJWT || !WORKSPACE_ID) return;
  if(currentRole==='viewer') return;
  const ok = await postCloudTabs(tabData);
  if(!ok) console.warn('Cloud save failed');
}, 300);

/*******************
 *  AUTH
 *******************/
function requireReauth(){
  try{
    localStorage.setItem('solara_last_uid', currentUserKey || localStorage.getItem('solara_last_uid') || 'anon');
    localStorage.setItem('solara_last_ws',  WORKSPACE_ID || localStorage.getItem('solara_last_ws') || 'local');
    computeStorageNS();
    saveTabsToStorage();
  }catch{}
  try{ localStorage.removeItem('stytch_session_jwt'); localStorage.removeItem('solara_session_jwt'); }catch{}
  location.replace('/sign-in.html');
}
function hydrateFromAuthCheckPayload(data){
  const full = (data?.name||'').trim();
  const parts = full ? full.split(/\s+/) : [];
  const first = parts[0] || ''; const last = parts.slice(1).join(' ') || '';
  const email = data?.email || ''; const uid = data?.user_id || email || 'anon';
  currentUserKey = uid; computeStorageNS();
  return { name:{ first_name:first, last_name:last }, email_addresses: email ? [{ email_address: email }] : [] };
}
function displayNameFor(u){ const parts=[u?.name?.first_name,u?.name?.last_name].filter(Boolean); return parts.length? parts.join(' ') : (u?.email_addresses?.[0]?.email_address||''); }
function updateAuthUI(){
  const avatar = document.getElementById('avatar');
  const nameEl = document.getElementById('userName');
  const emailEl = document.getElementById('userEmail');
  const u = authedUser || { name:{}, email_addresses:[] };
  const full = displayNameFor(u); const email = u?.email_addresses?.[0]?.email_address || '';
  avatar.textContent = initials(full, email);
  nameEl.textContent = full || 'User';
  emailEl.textContent = email;
}
function wireAuthButtons(){
  document.getElementById('userButton').onclick = () => document.getElementById('userMenu').classList.toggle('hidden');
  document.addEventListener('click', (e)=>{
    const m = document.getElementById('userMenu'), b = document.getElementById('userButton');
    if(!m.classList.contains('hidden') && !m.contains(e.target) && !b.contains(e.target)) m.classList.add('hidden');
  });
  document.getElementById('signOutBtn').onclick = async ()=>{
    try{ if(sessionJWT){ await fetch(apiUrl('logout'), { method:'POST', headers:{ 'Authorization':`Bearer ${sessionJWT}` } }).catch(()=>{}); } }
    finally{ requireReauth(); }
  };
  document.getElementById('addUserBtn').onclick = ()=> openMembers();
}
async function verifySessionAndHydrate(){
  sessionJWT = getSessionJWT();
  authedUser = JSON.parse(localStorage.getItem('stytch_user') || 'null');
  if(!sessionJWT) return false;
  updateAuthUI();
  try{
    const res = await fetch(apiUrl('auth/check'), { headers:{ 'Authorization':`Bearer ${sessionJWT}` } });
    if(!res.ok) return false;
    const data = await res.json();
    const fresh = hydrateFromAuthCheckPayload(data);
    if(!authedUser){ authedUser = fresh; localStorage.setItem('stytch_user', JSON.stringify(authedUser)); }
    else {
      if (fresh.email_addresses?.[0]?.email_address && !authedUser.email_addresses?.length){ authedUser.email_addresses = fresh.email_addresses; }
      if ((fresh.name?.first_name||fresh.name?.last_name) && !(authedUser.name?.first_name||authedUser.name?.last_name)) authedUser.name = fresh.name;
      localStorage.setItem('stytch_user', JSON.stringify(authedUser));
    }
    updateAuthUI();
    return true;
  }catch{ return !!authedUser; }
}

/*******************
 *  MEMBERS (UI + API)
 *******************/
function openMembers(){ document.getElementById('membersModal').classList.remove('hidden'); loadMembers(); }
function closeMembers(){ document.getElementById('membersModal').classList.add('hidden'); }
async function listShares(){
  if(!sessionJWT) return [];
  const url = apiUrl('shares') + `?workspace_id=${encodeURIComponent(WORKSPACE_ID)}`;
  const res = await fetch(url, { headers:{ 'Authorization':`Bearer ${sessionJWT}` }});
  if(!res.ok) return [];

function renderBoard(){
  const columns = COLS;
  columns.forEach(col=>{
    const colEl = document.getElementById(col);
    colEl.querySelectorAll('[data-task]')?.forEach(n=> n.remove());
    colEl.ondragover = (e)=>{
      e.preventDefault();
      colEl.classList.add('drag-over','show-drop');
      const after = getDragAfterElement(colEl, e.clientY);
      const indicator = colEl.querySelector('.drop-indicator');
      if(after == null){ colEl.appendChild(indicator); } else { colEl.insertBefore(indicator, after); }
      dragContext.overCol = colEl.dataset.col; dragContext.insertIndex = computeInsertIndex(colEl, indicator);
    };
    colEl.ondragleave = ()=>{ colEl.classList.remove('drag-over','show-drop'); };
    colEl.ondrop = (e)=>{ e.preventDefault(); colEl.classList.remove('drag-over','show-drop'); const id=dragContext.id; if(!id) return; commitReorder(id, dragContext.fromCol, colEl.dataset.col, dragContext.insertIndex); clearDragContext(); };
  });
  if(!activeTab || !tabData[activeTab]) return;
  ensureAtLeastOneTask();
  const data = tabData[activeTab];
  COLS.forEach(col=>{
    const colEl = document.getElementById(col);
    (data[col]||[]).sort((a,b)=> (a.pos||0)-(b.pos||0)).forEach(t=>{

function createTaskElement(id, content='', dueDate='', priority='Medium', column, pos){

function clearDragContext(){ dragContext = { id:null, fromCol:null, overCol:null, insertIndex:null }; }
function getDragAfterElement(container, y){
  const els = [...container.querySelectorAll('[data-task]:not(.dragging)')];
  return els.reduce((closest, child)=>{
    const box = child.getBoundingClientRect();
    const offset = y - box.top - box.height/2;
    if(offset < 0 && offset > closest.offset) return { offset, element: child };
    return closest;
  }, { offset: Number.NEGATIVE_INFINITY }).element;
}
function computeInsertIndex(colEl, indicator){
  const siblings = [...colEl.querySelectorAll('[data-task]')];
  if (siblings.length === 0) return 0;
  const all = [...colEl.children];
  let index = 0;
  for (let i=0; i<all.length; i++){
    const el = all[i];
    if(el === indicator){
      index = [...all.slice(0,i)].filter(n => n.hasAttribute && n.hasAttribute('data-task')).length;
      return index;
    }
  }
  return siblings.length;
}
function newPosBetween(prev, next){
  const A = isFinite(prev)? Number(prev):0;
  const B = isFinite(next)? Number(next):(A+2);
  if (B-A > 1e-6) return A + (B-A)/2;
  return A + 0.000001;
}
function commitReorder(taskId, fromCol, toCol, insertIndex){
  if(!activeTab || !tabData[activeTab]) return;
  if(currentRole==='viewer') return;
  const cols = tabData[activeTab];
  let moved; const fromList = cols[fromCol]||[]; const i = fromList.findIndex(t=>t.id===taskId);
  if(i!==-1){ moved = fromList.splice(i,1)[0]; }
  if(!moved) return;
  const target = cols[toCol] = cols[toCol]||[];
  if(insertIndex == null || insertIndex < 0) insertIndex = target.length;
  if(insertIndex > target.length) insertIndex = target.length;
  const prev = target[insertIndex-1]?.pos;
  const next = target[insertIndex]?.pos;
  moved.pos = newPosBetween(prev, next);
  moved.upd = Date.now(); moved.by = currentUserKey;
  target.splice(insertIndex, 0, moved);
  if(!isFinite(prev) || !isFinite(next) || Math.abs((next||moved.pos)-(prev||0))<1e-6){ target.forEach((t,i)=> t.pos=i+1); }
  saveTabsToStorage(); renderBoard(); saveTabsToCloud();
}
function persistTaskEdits(taskId, patch){
  if(!activeTab || !tabData[activeTab]) return;
  if(currentRole==='viewer') return;
  const cols = COLS;
  for(const col of cols){
    const list = tabData[activeTab][col]||[];
    const idx = list.findIndex(t=>t.id===taskId);
    if(idx!==-1){
      if('dueDate' in patch) patch.dueDate = normalizeDateString(patch.dueDate);
      list[idx] = { ...list[idx], ...patch, upd: Date.now(), by: currentUserKey };
      break;
    }
  }
  saveTabsToStorage(); saveTabsToCloud();
}
function removeTaskById(taskId){
  if(!activeTab || !tabData[activeTab]) return;
  if(currentRole==='viewer') return;
  for(const col of COLS){
    const list = tabData[activeTab][col]||[];
    const idx = list.findIndex(t=>t.id===taskId);
    if(idx!==-1){ list.splice(idx,1); break; }
  }
  saveTabsToStorage(); renderBoard(); saveTabsToCloud();
}

function liveUrl(){
  try {
    const base = new URL(API_BASE);
    base.pathname = (base.pathname.replace(/\/+$/,'') + '/live').replace(/\/{2,}/g,'/');
    base.search = `?ws=${encodeURIComponent(WORKSPACE_ID)}&token=${encodeURIComponent(sessionJWT||'')}`;
    base.protocol = base.protocol.replace('http','ws');
    return base.toString();
  } catch { return null; }
}
function liveConnect(){
  const url = liveUrl(); if(!url){ renderPresence(); return; }
  try { liveSocket = new WebSocket(url); } catch { renderPresence(); return; }
  liveSocket.onopen = ()=>{
    presenceJoin();
    heartbeatTimer = setInterval(presenceHeartbeat, 20000);
  };
  liveSocket.onmessage = (ev)=>{
    let msg = null; try{ msg = JSON.parse(ev.data||'{}'); }catch{ return; }
    if(!msg || typeof msg !== 'object') return;
    if (msg.ws && msg.ws !== WORKSPACE_ID) return;

    if (msg.type === 'presence/state'){
      presence.clear();
      (msg.list||[]).forEach(p=> presence.set(p.user_id, { ...p }));
      renderPresence();
      return;
    }
    if (msg.type === 'presence/join' || msg.type === 'presence/beat'){
      const { by, name='', email='' } = msg;
      if(!by) return;
      presence.set(by, { user_id: by, name, email, at: Date.now() });
      renderPresence();
      return;
    }
    if (msg.type === 'presence/leave'){
      const { by } = msg; if(!by) return;
      presence.delete(by); renderPresence(); return;
    }
    if (msg.type === 'snapshot/updated'){
      // pull latest tabs, merge, and render immediately
      refreshFromCloud();
      return;
    }
  };
  liveSocket.onclose = ()=>{
    if (heartbeatTimer) { clearInterval(heartbeatTimer); heartbeatTimer = null; }
    renderPresence();
    // attempt a soft reconnect after a short delay
    setTimeout(()=> liveConnect(), 1500);
  };
}
function liveSend(obj){ if(!liveSocket || liveSocket.readyState!==1) return; try{ liveSocket.send(JSON.stringify(obj)); }catch{} }
function presenceJoin(){ const me = presenceSelf(); presence.set(me.user_id, { ...me, at: Date.now() }); renderPresence(); liveSend({ type:'presence/join', by: me.user_id, name: me.name, email: me.email, at: Date.now(), ws: WORKSPACE_ID }); }
function presenceHeartbeat(){ const me = presenceSelf(); presence.set(me.user_id, { ...me, at: Date.now() }); renderPresence(); liveSend({ type:'presence/beat', by: me.user_id, at: Date.now(), ws: WORKSPACE_ID }); }
function presenceLeave(){ const me = presenceSelf(); liveSend({ type:'presence/leave', by: me.user_id, at: Date.now(), ws: WORKSPACE_ID }); }
window.addEventListener('pagehide', presenceLeave); window.addEventListener('beforeunload', presenceLeave);

function maybeAttachLastWorkspace(){

function setReportsHref(){

async function refreshFromCloud(){
  const REMOTE = await fetchCloudTabs(); if(REMOTE==null) return;
  // first-time BASE handling
  if(Object.keys(BASE).length===0) BASE = clone(REMOTE);
  const before = hash(tabData);
  const merged = mergeTabs(BASE, tabData, REMOTE);
  tabData = merged; BASE = clone(merged);
  saveTabsToStorage();
  const after = hash(tabData);
  if (before!==after) { renderTabs(); switchTab(activeTab); }
}
async function initialLoad(){
  maybeAttachLastWorkspace();
  const url = new URL(location.href);
  WORKSPACE_ID = url.searchParams.get('ws') || '';
  computeStorageNS();
  if(!WORKSPACE_ID){ document.getElementById('wsBanner').classList.remove('hidden'); }

  const ok = await verifySessionAndHydrate();
  if(!ok) return requireReauth();

  setReportsHref();

  // Local bootstrap for snappy UI
  tabData = loadTabsFromStorage();
  tabData = migrateTaskShapes(tabData);
  if(Object.keys(tabData).length===0){ const def='Click to edit'; tabData[def] = { todo:[], inprogress:[], done:[] }; }
  activeTab = Object.keys(tabData)[0];
  renderTabs();
  switchTab(activeTab);
  wireAuthButtons();

  // Pull remote snapshot & set BASE
  await refreshFromCloud();

  // Live socket
  liveConnect();

  // Safety: periodic pull every 10s (covers missed WS)
  setInterval(refreshFromCloud, 10000);
}
document.addEventListener('DOMContentLoaded', initialLoad);
